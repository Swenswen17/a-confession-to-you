<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Confessions</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    color: #fff;
}
.card {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    margin-bottom: 20px;
}
input, textarea, select, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
}
button {
    background-color: #ff4fa3;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
.confession {
    background: rgba(255,255,255,0.2);
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    word-wrap: break-word;
}
.nickname {
    font-weight: bold;
}
.emoji {
    font-size: 20px;
    margin-left: 5px;
}
</style>
</head>
<body>

<div class="card" id="nicknameCard">
<h2>Enter Your Nickname</h2>
<input type="text" id="nicknameInput" placeholder="Your nickname">
<button onclick="setNickname()">Continue</button>
</div>

<div class="card" id="confessionCard" style="display:none;">
<h2>Submit a Confession</h2>
<p id="welcomeMsg"></p>
<textarea id="confessionInput" rows="4" placeholder="Write your confession..."></textarea>
<label for="emojiSelect">How do you feel?</label>
<select id="emojiSelect">
    <option value="‚ù§Ô∏è">In Love ‚ù§Ô∏è</option>
    <option value="üòÉ">Happy üòÉ</option>
    <option value="üò¢">Sad üò¢</option>
    <option value="üò°">Angry üò°</option>
    <option value="üòÇ">Funny üòÇ</option>
</select>
<button onclick="submitConfession()">Submit Confession</button>
</div>

<div class="card">
<h2>Confessions</h2>
<div id="confessionList"></div>
</div>

<script>
// Load confessions from LocalStorage
let confessions = JSON.parse(localStorage.getItem("confessions") || "[]");
let nickname = localStorage.getItem("nickname") || "";

function renderConfessions() {
    const list = document.getElementById("confessionList");
    // Shuffle confessions to make it random
    const shuffled = confessions.slice().sort(() => 0.5 - Math.random());
    list.innerHTML = shuffled.map(c => `<div class="confession"><span class="nickname">${c.nickname}:</span> ${c.text}<span class="emoji">${c.emoji}</span></div>`).join("");
}

// Handle nickname
function setNickname() {
    const input = document.getElementById("nicknameInput").value.trim();
    if(input) {
        nickname = input;
        localStorage.setItem("nickname", nickname);
        document.getElementById("nicknameCard").style.display = "none";
        document.getElementById("confessionCard").style.display = "block";
        document.getElementById("welcomeMsg").innerText = `Hi ${nickname}, write your confession anonymously!`;
    }
}

// Submit confession
function submitConfession() {
    const text = document.getElementById("confessionInput").value.trim();
    const emoji = document.getElementById("emojiSelect").value;
    if(text && nickname) {
        const newConfession = { nickname, text, emoji };
        confessions.unshift(newConfession); // newest on top
        localStorage.setItem("confessions", JSON.stringify(confessions));
        document.getElementById("confessionInput").value = "";
        renderConfessions();
        alert("Confession submitted!");
    } else {
        alert("Please enter a confession.");
    }
}

// If nickname already exists in LocalStorage, skip nickname card
if(nickname) {
    document.getElementById("nicknameCard").style.display = "none";
    document.getElementById("confessionCard").style.display = "block";
    document.getElementById("welcomeMsg").innerText = `Hi ${nickname}, write your confession anonymously!`;
}

renderConfessions();
</script>

</body>
</html>
